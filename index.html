<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>üêæ Guia do Atendimento</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Apenas ajustes locais para manter o layout original e centralizar o bot√£o corretamente */

    #animalForm input,
    #animalForm select {
      padding: 10px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    .form-section {
      margin-bottom: 12px;
    }

    /* Aumentando o tamanho dos t√≠tulos das se√ß√µes */
    .form-section h3 {
      margin: 8px 0;
      font-size: 1.2rem; /* aumentado de 1rem para 1.2rem */
      font-weight: 600;
    }

    #animalForm {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      align-items: start;
    }

    .form-section {
      grid-column: 1 / -1;
    }

    .form-actions {
      grid-column: 1 / -1;
      text-align: center;
      margin-top: 6px;
    }

    #addAnimalBtn {
      display: inline-block;
      padding: 12px 28px;
      font-size: 16px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.18s, transform 0.12s;
    }

    #addAnimalBtn:hover {
      background-color: #45a049;
      transform: translateY(-2px);
    }

    @media (max-width: 768px) {
      #animalForm {
        grid-template-columns: 1fr;
      }
      .form-section {
        grid-column: 1 / -1;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>üêæ Guia do Atendimento</h1>
  </header>

  <main class="container">
    <!-- Cadastro de Animais -->
    <section class="card">
      <h2>Cadastrar Animal</h2>
      <form id="animalForm">
        <!-- T√≠tulo Propriet√°rio ocupa 2 colunas -->
        <div class="form-section">
          <h3>Dados do Propriet√°rio</h3>
        </div>

        <!-- Campos do Propriet√°rio -->
        <input type="text" id="proprietario" placeholder="Nome do Propriet√°rio" required />
        <input type="text" id="endereco" placeholder="Endere√ßo" required />
        <input type="text" id="cpf" placeholder="CPF" required />
        <input type="text" id="telefone" placeholder="Telefone" required />

        <!-- T√≠tulo Animal ocupa 2 colunas -->
        <div class="form-section">
          <h3>Dados do Animal</h3>
        </div>

        <!-- Campos do Animal -->
        <input type="text" id="especie" placeholder="Esp√©cie (ex: Bovino)" required />
        <input type="text" id="nomeAnimal" placeholder="Nome do animal" required />
        <input type="text" id="raca" placeholder="Ra√ßa" required />
        <input type="number" id="idade" placeholder="Idade (anos)" required />
        <select id="sexo" required>
          <option value="">Selecionar Sexo</option>
          <option value="Macho">Macho</option>
          <option value="F√™mea">F√™mea</option>
        </select>
        <input type="number" id="peso" placeholder="Peso (kg)" required />

        <!-- Bot√£o centralizado -->
        <div class="form-actions">
          <button type="button" id="addAnimalBtn">Adicionar</button>
        </div>
      </form>
    </section>

    <!-- Animais Cadastrados -->
    <section class="card">
      <h2>Animais Cadastrados</h2>
      <div id="animaisCadastrados"></div>
    </section>

    <!-- Selecionar Animal -->
    <section class="card">
      <h2>Selecionar Animal</h2>
      <select id="animalSelect"></select>
      <div class="animal-info" id="animalInfo"></div>
      <button id="removeAnimalBtn" class="remove-btn">Remover Animal</button>
    </section>

    <!-- Hist√≥rico -->
    <section class="card">
      <h2>Hist√≥rico</h2>
      <ul id="historyList"></ul>
      <button id="clearAll" class="remove-btn">Limpar Hist√≥rico</button>
    </section>

    <!-- Registro de Doen√ßas -->
    <section class="card">
      <h2>Doen√ßas</h2>
      <div id="diseasesGrid" class="grid"></div>
    </section>

    <!-- Registro de Vacina√ß√£o -->
    <section class="card">
      <h2>Vacina√ß√£o</h2>
      <div id="vaccinationGrid" class="grid"></div>
    </section>

    <!-- Registro de Vermifuga√ß√£o -->
    <section class="card">
      <h2>Vermifuga√ß√£o</h2>
      <div id="vermifugacaoGrid" class="grid"></div>
    </section>
  </main>

  <footer>
    <p>Desenvolvido para fins acad√™micos üêïüêà</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
