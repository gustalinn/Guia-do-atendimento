<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>🐾 Guia do Atendimento</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>🐾 Guia do Atendimento</h1>
  </header>

  <main class="container">
    <!-- Cadastro de Animais -->
    <section class="card">
      <h2>Cadastrar Animal</h2>
      <form id="animalForm">
        <input type="text" id="proprietario" placeholder="Proprietário" required />
        <input type="text" id="nomeAnimal" placeholder="Identificação animal" required />
        <input type="text" id="especie" placeholder="Espécie (ex: Bovino)" required />
        <input type="text" id="raca" placeholder="Raça" required />
        <input type="number" id="idade" placeholder="Idade (anos)" required />
        <select id="sexo" required>
          <option value="">Selecionar Sexo</option>
          <option value="Macho">Macho</option>
          <option value="Fêmea">Fêmea</option>
        </select>
        <input type="number" id="peso" placeholder="Peso (kg)" required />
        <input type="text" id="endereco" placeholder="Endereço" required />
        <input type="text" id="cpf" placeholder="CPF" required />
        <input type="text" id="telefone" placeholder="Telefone" required />
        <button type="button" id="addAnimalBtn">Adicionar</button>
      </form>
    </section>

    <!-- Animais Cadastrados -->
    <section class="card">
      <h2>Animais Cadastrados</h2>
      <div id="animaisCadastrados"></div>
    </section>

    <!-- Selecionar Animal -->
    <section class="card">
      <h2>Selecionar Animal</h2>
      <select id="animalSelect"></select>
      <div class="animal-info" id="animalInfo"></div>
      <button id="removeAnimalBtn" class="remove-btn">Remover Animal</button>
    </section>

    <!-- Histórico -->
    <section class="card">
      <h2>Histórico</h2>
      <ul id="historyList"></ul>
      <button id="clearAll" class="remove-btn">Limpar Histórico</button>
    </section>

    <!-- Registro de Doenças -->
    <section class="card">
      <h2>Doenças</h2>
      <div id="diseasesGrid" class="grid"></div>
    </section>

    <!-- Registro de Vacinação -->
    <section class="card">
      <h2>Vacinação</h2>
      <div id="vaccinationGrid" class="grid"></div>
    </section>

    <!-- Registro de Vermifugação -->
    <section class="card">
      <h2>Vermifugação</h2>
      <div id="vermifugacaoGrid" class="grid"></div>
    </section>
  </main>

  <footer>
    <p>Desenvolvido para fins acadêmicos 🐕🐈</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
